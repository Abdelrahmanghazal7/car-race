<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./race.png" type="image/x-icon">
    <title>Car Race</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div id="loading-spinner">
        <img src="./Eclipse.gif" alt="Loading...">
    </div>

    <a href="../../home.html">
        <button class="exit">
            <span class="back"></span>
            <span class="front"></span>
        </button>
    </a>

    <div class="carGame">
        <div class="bg-layer">
            <div class="score"></div>
            <div class="startScreen">
                <p>Use Arrow keys or touch to move</p>
                <div>Select Level
                    <br>
                    <span class="level">
                        <button id="easy">Easy</button>
                        <button id="moderate">Moderate</button>
                        <button id="difficult">Difficult</button>
                    </span>
                </div>
            </div>
            <div class="restartScreen"></div>
            <div class="gameArea"></div>
        </div>
    </div>


    <script src="gameHandler.js"></script>
</body>

</html>
